<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Bootstrap 5</title>
    <style>

    </style>
</head>
<body>
    <!-- Child -->
     <!-- nav>ul>li -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav> 
    <!-- comment: ctrl + k + c -->
    <!-- uncomment: ctrl + k + u -->
    <!-- Sibling -->
     <!-- div+p+bq -->
    <div></div>
    <p></p>
    <blockquote></blockquote>

    <!-- Parent -->
     <!-- div+div>p>span+em^bq -->
     <div></div>
     <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
     </div>

     <!-- grouping -->
    <!-- div>(header>ul>li*2{item}>a)+footer>p -->
    <div>
        <header>
            <ul>
                <li><a href="">item 1</a></li>
                <li><a href="">item 2</a></li>
                <li><a href="">item 3</a></li>
                <li><a href="">item 4</a></li>
                <li><a href="">item 5</a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>


    
</body>
</html>
